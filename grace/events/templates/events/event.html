{% extends "pages/base.html" %} {% block content %}


<h1 class="title">{{event.title}}</h1>
<p class="date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{event.date|date:"d F Y"}}</p>
<div class="event">
{{event.body | safe}}
</div>
<div class="fb-share-button" data-href="{{ BASE_URL }}{{event.get_absolute_url}}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
<section class="facebook-messages">
        <div class="fb-comments" data-href="{{ BASE_URL }}{{event.get_absolute_url}}" data-numposts="5" width="100%"></div>
</section>
{% endblock content %}
{% block scripts %}
{{block.super}}
<div id="fb-root"></div>
<!-- SCript for facebook messages-->
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.11&appId=621414438046348';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="fb-root"></div>
<!-- Script for share button-->
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.11&appId=621414438046348';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

{% endblock scripts %}
