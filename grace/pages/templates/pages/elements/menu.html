{% load static %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo">
                <a href="{{BASE_URL}}"><img class="img-responsive" src="{% static 'img/logo_ehb.png' %}" alt="Церковь евангельских христиан-баптистов 'Благодать', г. Харьков, Украина"></a>
            </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for page in pages_menu %} 
                {% if page.children.all.count > 0 %}
                <li class="dropdown {% if page.alias == active_parent_alias%}active{% endif %}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{page.title}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        {% for child in page.children.all %}
                        <li class="{% if child.alias == active_child_alias %}active{% endif %}">
                            <a href="{{child.get_absolute_url}}" alt="{{child.title}}">{{child.title}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li class="{% if page.alias == active_parent_alias %}active{% endif %}">
                    <a href="/{{page.alias}}/" alt="{{page.title}}">{{page.title}}
                    </a>
                </li>
                {% endif %} {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
