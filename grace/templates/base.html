{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{{data.title}} - Сайт церкви евангельских христиан-баптистов "Благодать"</title>
    <meta charset="utf-8"> 
    <meta name="description" content="{{data.seo_description}}">
    <meta name="keywords" content="{{data.seo_words}}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" media="all">  
    {% endblock stylesheets %}
</head>

<body>
    {% block body %} 

    {% endblock body %}
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5223490-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-5223490-2');
    </script>


    {% endblock scripts %}
</body>
</html>
